<p></p>

<div [formGroup]="loginForm">
    <div>
        <input type="text" placeholder="Kullanıcı Adı" 
        formControlName="username" />
    </div>
    <div>
        <input type="password" placeholder="Şifre" 
        formControlName="password" />
    </div>
    <div>
        <input type="submit" 
        [disabled]="!loginForm.valid"
        value="Giriş Yap" 
        (click)="onLogin()"/>
    </div>
</div>
